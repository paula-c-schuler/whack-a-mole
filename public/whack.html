<!DOCTYPE html>
<!-- EXERCISE 5.7 - WHACKAMOLE GAME -->
<html>
<head>
    
    <title>Whack_a_Mole</title>
    
    <link rel="stylesheet" type="text/css" href="/css/whack.css">

</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-6-6" id="title">Whack!</div>
        </div>
        <div class="row header" id="high-score">
            <div class="col-6-6"></div>
        </div>
        <div class="row buttons">
            <div class="col-2-6"></div>
            <div class="col-2-6" id="score">Score</div>
            <button class="col-2-6" id="start">Start</button>
        </div>
        

        <div class="row grid">
            <div class="col-2-6 box"></div>
            <div class="col-2-6 box"></div>
            <div class="col-2-6 box"></div>
        
            <div class="col-2-6 box"></div>
            <div class="col-2-6 box"></div>
            <div class="col-2-6 box"></div>
        
            <div class="col-2-6 box"></div>
            <div class="col-2-6 box"></div>
            <div class="col-2-6 box"></div> 
        </div> 
        
    </div>
    
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/whack.js"></script>

</body>
</html>
